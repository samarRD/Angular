



        <!--Section: Sales Performance KPIs-->
        <section class="mb-4">
          <div class="card">
            <div class="card-header text-center py-3">
              <h5 class="mb-0 text-center">
                <div class="col-sm-4">
              </div>
              </h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <div class="dashboard_content">
                  <div class="dashboard_top">
                      <div style="display:flex; flex-direction:row;justify-content: space-between;">
                          <div class="dashboard_top_content_texts">
                              <div class="logo_container">
                                  <p>me<span>zz</span>o </p>
                                  <p style="color: grey; font-size: 5mm;">Congé Mangment</p>
                              </div>
                          </div>

                      </div>

                      <div class="d-flex ">
                        <label for="emailfilter">Filter Congé with Id </label> &nbsp;&nbsp; : &nbsp;
                        <input [(ngModel)]="CongeIdFilter" class="form-control" style="width: fit-content;"
                        (keyup)="FilterFn()" placeholder="Filter">
                  </div>
<br>

                      <table class="table" >
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">date_debut</th>
                            <th scope="col">date_fin</th>
                            <th scope="col">typeconge</th>
                            <th scope="col">status</th>
                            <th scope="col">ACCEPTER/REFUSER</th>


                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let conge of CongeData">
                            <th scope="row">{{conge.id}}</th>
                            <td>{{conge.date_debut}}</td>
                            <td>{{conge.date_fin}}</td>
                            <td>{{conge.typeconge}}</td>
                            <td ><button type="button" class="btn_stat" disabled>{{Rstatus(conge.status)}}</button></td>
                            <td>
                              <button type="button" class="btn_acc" (click)="accepter(conge)" >ACCEPTER</button>
                              <button type="button" class="btn_ref" (click)="refuser(conge)" >REFUSER</button>
                            </td>

                          </tr>

                        </tbody>
                      </table>
                    </div></div>


              </div>
            </div>
          </div>
        </section>
        <!--Section: Sales Performance KPIs-->
