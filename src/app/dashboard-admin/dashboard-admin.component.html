<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dashboard-admin.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard_content">
<div class="dashboard_top">
    <div style="display:flex; flex-direction:row;justify-content: space-between;">
        <div class="dashboard_top_content_texts">
            <div class="logo_container">
                <p>me<span>zz</span>o </p>
                <p style="color: grey; font-size: 5mm;">Home page Mezzo Hr Administrateur</p>
            </div>


        </div>
        <div class="dashboard_top_content_img">
            <img src="../../assets/dashimg.png" alt="">
        </div>
    </div>
</div>

    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">first name</th>
          <th scope="col">Last name</th>
          <th scope="col">email</th>
          <th scope="col">password</th>
          <th scope="col">role</th>
          <th scope="col">department</th>
          <th scope="col">hiring_date</th>
          <th scope="col">Status</th>
          <th scope="col">Supprimer</th>
          <th scope="col">Modifer</th>
          <th scope="col">Accepter/Refuser</th>


        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userData">
          <th scope="row">{{user.id}}</th>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
          <td>{{user.role}}</td>
          <td>{{user.dept}}</td>
          <td>{{user.hiring_date}}</td>
          <td>{{user.status}}</td>

          <td><button type="button" class="btn btn-danger" (click)="delete(user.id)" >supprimer</button></td>
          <td><button type="button" class="btn btn-warning" routerLink="/modifier/{{user.id}}">modifier</button></td>

          <td><button type="button" class="btn btn-success" (click)="accepter(user)" >Accepter</button></td>

        </tr>

      </tbody>
    </table>

</body>
</html>
